<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>enroll</title>
<link rel="stylesheet" type="text/css" href="./css/enrollForm.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./js/enroll.js"></script>
</head>
<body>
	<script type="text/javascript">
		var mobileAgent = new Array("iphone", "ipod", "ipad", "android", "mobile", "blackberry", "webos", "incognito", "webmate", "bada", "nokia", "lg", "ucweb", "skyfire");
	var browser = navigator.userAgent.toLowerCase();
	var isMobile = false;
	for (var i = 0; i < mobileAgent.length; i++) {
		if (browser.indexOf(mobileAgent[i]) != -1) {
		    isMobile = true;
		    var domian = document.domain;
		    location.href = "http://" + domian + "/xjs/enroll.html";
		    break;
			}
		}
	</script>
<div class="content">
<h1 class="h-title">喜聚舍活动报名表</h1>
<div class="enrollForm">
	<div class="userName">
		<font>姓名：</font>	
		<input type="text" class="txt" id="userName" maxlength="10" />
		<span class="warn-words">了方便确认报名信息准确，请输入真实姓名，谢谢合作</span>
	</div>
    <div class="phone">
    	<font>手机号：</font>
 		<input type="text" class="txt" id="txtMobile" maxlength="11" /><span class="warn-words">请输入11位有效手机号码</span>
    </div>
    <div class="verifycode">
    	<font>验证码：</font>
		<input type="text" class="txt eCode" id="txtFirstCheckCode" maxlength="6" />
        <img id="btnImgCode" src="http://www.zyctd.com/verifycodeimage/verifycodeimagecreater" title="点击更换验证码" onclick="$(this).attr('src', 'http://www.zyctd.com/verifycodeimage/verifycodeimagecreater?rnd=' + Math.random().toString().replace('0.', ''));"/>
        <a href="javascript:void(0);">看不清楚？换一张</a>
    </div>
</div>
	<div id = "iEnroll" class="img-div" >
		<image class="img" src="./images/payMe.jpg" />
		<p>如有任何疑问，请拨打我们电话：15828215285进行咨询，谢谢(*^_^*)</p>
	</div>

	<div class="enroll-btn">
		<button>我要报名</button>
	</div>
</div>

	<script type="text/javascript">
		$(function(){
			$('#btnImgCode').attr('src', 'http://www.zyctd.com/verifycodeimage/verifycodeimagecreater?rnd=' + Math.random().toString().replace('0.', ''));
		});
	</script>
</body>
</html>
